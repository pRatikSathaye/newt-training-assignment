<div class="row" *ngIf="products.length > 0; else noproducts" >
  <div class="col-md-4" *ngFor="let product of products">
    <app-product-item
      [product]="product"
    ></app-product-item>
  </div>

</div>
<div class="row">
  <ng-template #noproducts>
    <h4>Please add a product!</h4>
  </ng-template>
</div>
