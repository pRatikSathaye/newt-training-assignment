<div class="card">
  <img
    src="https://perfume10.worldsecuresystems.com/images/products/placeholder-product-image-large.png"
    [alt]="product.name"
    width="100%"
    height="225px"
    class="img-responsive"
  />
  <div class="card-body">
    <h5 class="card-title" style="cursor: pointer" (click)="onNavigate(product._id)">{{ product.name }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <div class="btn-group">
      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
    </div>
  </div>
</div>
